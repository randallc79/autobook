version: '3.8'
services:
  web:
    build: .
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - .:/app
      - /path/to/input:/input  # Mount host input
      - /path/to/output:/output  # Mount host output
    ports:
      - "8000:8000"
    depends_on:
      - redis
    environment:
      - CELERY_BROKER=redis://redis:6379/0
      - CELERY_BACKEND=redis://redis:6379/0

  worker:
    build: .
    command: celery -A autobook worker --loglevel=info
    volumes:
      - .:/app
      - /path/to/input:/input
      - /path/to/output:/output
    depends_on:
      - redis
    environment:
      - CELERY_BROKER=redis://redis:6379/0
      - CELERY_BACKEND=redis://redis:6379/0

  redis:
    image: redis:alpine
